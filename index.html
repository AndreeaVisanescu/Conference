<!DOCTYPE html>
<html>
    <head>
        <title>CONFERENCE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="CONFERENCE">
        <meta name="keywords" content="CONFERENCE">
        <meta name="author" content="Andreea Visanescu">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="body-container">
            <header>
                <h1>
                    <div>SCIENCE</div>
                    <div>CONFERENCE</div>
                </h1>
                <h2><div>Javascript all over again</div></h2>   
            </header>

            <section class="speakers-wrapper">
                <div class="speakers-title">FEATURED SPEAKERS</div>
                    <div class="speakers">
                    <div>
                        <img src="./assets/speaker-1.png" alt="">
                        <div>JOHN BEE</div>
                    </div>

                    <div>
                        <img src="./assets/speaker-2.png" alt="">
                        <div>JOHN FOX</div>
                    </div>

                    <div>  
                        <img src="./assets/speaker-3.png" alt="">
                        <div>JOHN RABBIT</div>
                    </div>

                    <div>
                        <img src="./assets/speaker-4.png" alt="">
                        <div>FRANK BOW</div>
                    </div>
                    </div>
            </section>

            <div class="left-decoration">
                <img src="./assets/corner-left.png" alt="corner-left">
            </div>

            <div class="right-decoration">
                <img src="./assets/corner-right.png" alt="corner-right">
            </div>

            <section class="bottom-info">
                <div class="location">
                    <img src="./assets/icon-location.png" alt="icon-location">
                    <!-- acestea din punct de vedere semnatic nu sunt paragrafe -->
                    <p>CBC, Timisoara</p>
                </div>

                <div class="calendar">
                    <img src="./assets/icon-calendar.png" alt="icon-calendar">
                    <p>May, 2020</p>
                </div>

                <div class="clock">
                    <img src="./assets/icon-clock.png" alt="icon-clock">
                    <p>09:00</p>
                </div>
            </section>

        </div>
    </body>
</html>
